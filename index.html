    <div id="hero" class="bg-cover bg-no-repeat">
        <section class="bdt_search py-20 mx-auto">
          <div class="bdt_search_inner">
            <ul class="bdt_search_types">
              <li>
                <button class="active" style="font-weight:bold" >
                  <img src="pic/svg/bus.svg" alt="Bus icon" />
                  BUS
                </button>
              </li>
              <li>
                <button class="air"style="font-weight:bold" >
                  <img src="pic/svg/air.svg" alt="Air icon" />
                  AIR
                </button>
              </li>
              <li>
                <button class="ship"style="font-weight:bold" >
                  <img src="./pic/svg/ship.svg" alt="Ship icon" />
                  SHIP
                </button>
              </li>
              <li>
                <button class="">
                  <img src="pic/svg/hotel.svg" alt="Sotel icon" />
                  HOTEL
                </button>
              </li>
            </ul>
            <div class="bdt_search_wrapper">
              <div class="bdt_search_form">
                <div class="bdt_input_wrapper relative bg-white">
                  <div class="bdt_input relative">
                    <div>
                      <span class="bdt_input_label">Going From</span>
                      <span class="bdt_input_value" id="input1">
                        Please select
                      </span>
                    </div>
                  </div>
                  <div class="bdt_input relative">
                    <div>
                      <span class="bdt_input_label">Going To</span>
                      <span class="bdt_input_value" id="input2">
                        Please select
                      </span>
                    </div>
                  </div>
                  <button class="btn_swipe">
                    <img
                      src="./pic/svg/swap-red-light.svg"
                      class="scheme-secondary"
                      alt="icon"
                    />
                  </button>
                </div>

                <div class="bdt_input_wrapper relative bg-white">
                  <div class="bdt_input relative">
                    <div>
                      <span class="bdt_input_label">Date</span>
                      <input type="date" name="select date" id="l-date" />
                    </div>
                  </div>
                  <div class="bdt_input relative">
                    <div class="cursor-not-allowed opacity-50">
                      <span class="bdt_input_label">Return Date</span>
                      <span class="bdt_input_value">Select Date</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="bdt-trending-search pl-5">
                <span class="font-medium mr-4">Trending Searches:</span>
                <ul class="list-route">
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>rajshahi</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>barishal</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>cox-bazar</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>chittagong</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>chapainawabgonj</li>
                            </ul>
                        </a>
                    </li>
                </ul>
              </div>
              <div class="bdt-search-submit">
                <button
                type="submit"
                class="btn btn-primary capitalize px-5 fw-bold">
                Search Bus
            </button>
                

              </div>
            </div>
          </div>
        </section>
      </div>
